<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <input id="num1Input" type="number" placeholder="enter number"></input>
    <button id="additionBtn">+</button>
    <button id="subtractionBtn">-</button>
    <button id="multiplicationBtn">*</button>
    <button id="divisionBtn">/</button>
    <input id="num2Input" type="number" placeholder="enter number"></input>
    <button id="equalBtn">=</button>
    <button id="clearBtn">C</button>
    <h2 id="resultOutput">
        <!-- The answer goes here -->
    </h2>
    <ul id="historyOutput">
        <!-- <li>This is where we render the equation history inside</li> -->
    </ul>
</body>
</html>
